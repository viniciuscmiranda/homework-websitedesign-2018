						<div><h2 class="title2">Flowey</h2><i class="fa fa-angle-up"></i></div>
						<p>Flowey é o primeiro personagem que o jogador encontra em Undertale. Ele faz uma introdução ás mecânicas de batalha compartilhando "balinhas da amizade" ou "pétalas da amizade", que são na verdade dardos que machucam o protagonista. Ele tenta enganar o protagonista para que ele vire violento enquanto prossegue em sua jornada pelas ruínas. </p>
					</article>

				<div class="imgchar" id="img1">
					<img src="img/aus/au1.jpg">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Underswap</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Neste universo alternativo de Undertale, todos os personagens trocam de lugar, isso acontece sempre em duplas, como por exemplo:<br>
						Sans troca de lugar com Papyrus, aderindo sua personalidade ativa e infantil. Seu sonho se torna fazer parte da guarda real capturando um humano. Já Papyrus vira o irmão preguiçoso que acompanha o humano no início de sua jornada.<br><br>

						Além da troca de personalidade as roupas também são refeitas para encaixar com as novas características dos personagens, como na imagem ao fundo.<br>
						Apesar disso não existe uma forma exata dos personagens, por ser algo não oficial outros fãs estão sempre modificando um pouco a aparência deles. No entanto existem os designs mais populares, que seriam um tipo de consenso entre a comunidade.<br><br>

						Mais alguns exemplos de trocas no universo de Underswap são: <br>
						Alhpys e Undyne - Alphys se tornando a durona líder da guarda real e Undyne a tímida cientista do reino.<br><br>

						Toriel e Asgore - Toriel é a atual rainha, enquanto Asgore abriga solitário as ruínas onde o humano cai.<br><br>

						Mettaton e Napstablook - Mettaton agora é tímidio e depressivo vivendo em sua pequena casa nas cachoeiras, já Napstablook é o mais popular de todo o subsolo, com programas de TV, produtos com seu rosto estampado e é claro, totalmente narcisista e exêntrico.<br><br>

						Definivamente um universo divertido do qual vale a pena conferir!
						</p>
					</article>
				</div>

						<div><h2 class="title2">Underfell</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Este é um dos universos criados por fãs mais populares de Undertale, com direito a fanarts incríveis por toda a internet e até fangames contando sua história!<br><br>

						Nesta versão peculiar do jogo, TODOS os monstros do subsolo se tornam seus inimigos, com excessão de Flowey... ele mesmo... seu antigo pior inimigo... Tanto quanto o protagonista, Flowey não entende bem o que está acontecendo ou porque estão todos com raiva, mas explorando um pouco mais descobrem estar numa linha do tempo paralela, um universo alternativo. <br><br>

						Neste mundo Papyrus já é parte da guarda real e não se interessa mais por capturar um humano, ao invés disso ele quer MATAR um humano. Além de estar sempre desrespeitando Sans, seu irmão mais velho.<br><br>

						Conforme o enredo se desenvolve, Sans acaba desistindo dessa ideologia maluca de matar tudo que vê pela frente e termina por se juntar ao humano e Flowey em sua jornada, mostrando assim que não importa em qual universo ou linha do tempo esteja, Sans terá sempre um bom coração guardado no meio daquela pilha de ossos. Ownt..
						</p>
