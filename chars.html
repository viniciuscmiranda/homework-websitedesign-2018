	<main class="align">
		<h1 class="title">Personagens</h1>
		<div id="container">
			<input type="radio" name="buttonchar" id="imgbt1" class="button">
			<input type="radio" name="buttonchar" id="imgbt2" class="button">
			<input type="radio" name="buttonchar" id="imgbt3" class="button">
			<input type="radio" name="buttonchar" id="imgbt4" class="button">
			<input type="radio" name="buttonchar" id="imgbt5" class="button">
			<input type="radio" name="buttonchar" id="imgbt6" class="button">
			<input type="radio" name="buttonchar" id="imgbt7" class="button">
			<input type="radio" name="buttonchar" id="imgbt8" class="button">
			<input type="radio" name="buttonchar" id="imgbt9" class="button" checked>

			<div id="buttonimg">
				<label for="imgbt9">
					<div class="imgselect" id="imgselect9">
						<img src="img/chars/flowey.png" id="imgselect9">
						<h2 class="title2">Flowey</h2>
					</div>
				</label>

				<label for="imgbt1">
					<div class="imgselect" id="imgselect1">
						<img src="img/chars/toriel.png" id="imgselect1">
						<h2 class="title2">Toriel</h2>
					</div>
				</label>

				<label for="imgbt2">
					<div class="imgselect" id="imgselect2">
						<img src="img/chars/sans.png" id="imgselect2">
						<h2 class="title2">Sans</h2>
					</div>
				</label>

				<label for="imgbt3">
					<div class="imgselect" id="imgselect3">
						<img src="img/chars/papys.png" id="imgselect3">
						<h2 class="title2">Papyrus</h2>
					</div>
				</label>


				<label for="imgbt4">
					<div class="imgselect" id="imgselect4">
						<img src="img/chars/undyne.png" id="imgselect4">
						<h2 class="title2">Undyne</h2>
					</div>
				</label>

				<label for="imgbt5">
					<div class="imgselect" id="imgselect5">
						<img src="img/chars/blook.png" id="imgselect5">
						<h2 class="title2">Napstablook</h2>
					</div>
				</label>

				<label for="imgbt6">
					<div class="imgselect" id="imgselect6">
						<img src="img/chars/alphys.png" id="imgselect6">
						<h2 class="title2">Alphys</h2>
					</div>
				</label>

				<label for="imgbt7">
					<div class="imgselect" id="imgselect7">
						<img src="img/chars/mtt" id="imgselect7">
						<h2 class="title2">Mettaton</h2>
					</div>
				</label>

				<label for="imgbt8">
					<div class="imgselect" id="imgselect8">
						<img src="img/chars/asgore.png" id="imgselect8">
						<h2 class="title2">Asgore</h2>
					</div>
				</label>

				<span id="buttonaligner"></span>
			</div>

			<input type="checkbox" id="showtxt">
			<label for="showtxt" id="img">
				<div class="imgchar" id="img9">
					<img src="img/chars/flowey.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Flowey</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Flowey é o primeiro personagem a nos receber no jogo.<br><br>

						Apesar de sua aparência de flor e a recepção agradável ele tenta enganar o jogador e o atacar, alem de o encoraja a ser violento com outros monstros.<br><br>

						Possui também uma personalidade sádica e pode ser bastante intimidador ao sempre lembrar o jogador que “nesse mundo é matar ou ser morto”.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img1">
					<img src="img/chars/toriel.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Toriel</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Toriel é a ex-esposa do Rei Asgore, e guia o jogador através das ruínas logo após o salvar de Flowey.<br><br>

						Agindo como uma mãe ela se preocupa com todos e não apoia as ideias de Asgore, que é o único com quem ela não tenta ser gentil.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img2">
					<img src="img/chars/sans.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Sans</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Sans é o irmão mais velho de Papyrus.<br><br>

						Está sempre fazendo piadas ruins e dormindo em seu trabalho mantendo uma aparência relaxada e despreocupada.<br><br>

						Apesar de não se preocupar com muitas coisas, ele fez uma promessa a Toriel de proteger qualquer humano que sair das ruínas e pretende mantê-la.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img3">
					<img src="img/chars/papys.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Papyrus</h2><i class="fa fa-angle-up"></i></div>
						<p>
						É o irmão mais novo de Sans.<br><br>

						Seu grande sonho é capturar um humano e se tornar um membro da Guarda Real assim como Undyne, além de ser reconhecido pelos monstros como o “grande” ser que é!<br><br>

						Papyrus é cheio de auto-confiança, é bondoso e positivo, além de ser muito inocente.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img4">
					<img src="img/chars/undyne.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Undyne</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Undyne é a líder da Guarda Real.<br><br>

						Após sua primeira aparição na cachoeira ela persegue e tenta atacar o humano com frequência.<br><br>
						Undyne tem uma personalidade forte mas se importa de verdade com seus amigos, apesar de demonstrar com ações um tanto violentas.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img5">
					<img src="img/chars/blook.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Napstablook</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Napstablook é um fantasma com baixa auto-estima.<br><br>

						Apesar disso, ele é educado e tende a pedir desculpas com frequência por qualquer inconveniente.<br><br>
						Mesmo se atacado na rota neutra ele ainda é cortês se o jogador visitar sua casa.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img6">
					<img src="img/chars/alphys.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Alphys</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Dra. Alphys é a cientista real, ela foi designada ao cargo por ter “conseguido” criar uma alma, mas a verdade é que ela apenas criou um um robô que foi possuído por um fantasma, Mattaton.<br><br>

 						Alphys não tem tanta confiança em si, é tímida e passa a maior parte do tempo trancada no laboratório lendo mangás e vendo animes.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img7">
					<img src="img/chars/mtt">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Mettaton</h2><i class="fa fa-angle-up"></i></div>
						<p>
						Mettaton é um robô que foi construído por Alphys com o propósito de entreter o povo do subsolo.<br><br>

						No entanto, após a cientista tentar remover uma certa habilidade, ele acabou se tornado um robô assassino de humanos.<br><br>

						Mettaton é um personagem muito carismático, adora ação, drama e violência, e mostra isso constantemente enquanto desafia o jogador.
						</p>
					</article>
				</div>

				<div class="imgchar" id="img8">
					<img src="img/chars/asgore.png">
					<div class="angle"><i class="fa fa-angle-up"></i></div>
					<article class="imgchartxt">
						<div><h2 class="title2">Asgore</h2><i class="fa fa-angle-up"></i></div>
						<p>
						É o governante do Subsolo e ex-marido de Toriel.<br><br>
						Embora demonstre ser amável e descontraído, ele é um dos principais antagonistas do jogo.<br><br>

						Matou seis humanos e pretende usar suas almas junto com a do protagonista para quebrar a barreira que prende os monstros no Subsolo.<br><br>
						Apesar disso, mesmo com sua agressiva ambição Asgore tenta ser tão amável quanto possível com o jogador.
						</p>
					</article>
				</div>
			</label>
		</div>
